<head>
<link rel="stylesheet" href="/css/app.css" media="screen" type="text/css" charset="utf-8"></link>
<script type="text/javascript" src="/index.js"> </script>
</head>
<body>
  <div id="search">
    <input class="player" type="text" name="name" placeholder="Enter player name" value="">
    <ul class="autocomplete">
    </ul>
    <div class="searchButton" onclick="handleClick()" name="button">GO</div>
  </div>
  <div class="playerData">
    <p>
      Player name: {{name}}
    </p>
    <p>
      Real name: {{realName}}
    </p>
    <p>
      Country: {{country}}
    </p>
    <p>
      Main Game: {{mainGame}}
    </p>
  </div>
</body>
